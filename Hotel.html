<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    *{
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }
    h2{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 35px;
        color:black;
    }
    body{
        background-color: rgb(243, 243, 220);
    }
    option ,label{
       font-size: 20px;

    }
    option{
        font-size: 15px;
    }
    button{
        border-radius: 5px;
        font-size: 25px;
    }
    button:hover{
        background-color: chocolate;
    }
    

   </style>
</head>
<body>
   <div id="box" style="border-radius: 5px;box-shadow: 10px 10px 10px black;margin-left: 350px;margin-right: 350px;height: 599px; border: 2px black solid;text-align: center;width: 450px;background-color:rgb(243, 243, 243);">
    <h2>Hotel Billing system</h2>
    <label >Room type:
        <select name="" id="roomType">
            <option value="single">Single: Rs 1000 / night </option>
            <option value="double">Double: Rs 2500 / night </option>
            <option value="suite">Suite: Rs 4000 / night </option>
        </select>
    </label>
    <br><br>
    <label for="">Number of nights:<input id="nights" type="number" value="1" min="1"></label>
    <br><br>
    <label for=""><input type="checkbox" id="breakfast">Breakfast (Rs 200 / day) </label><br><br>
    <label for=""><input type ="checkbox" id="airport">Airport Pickup(one-time Rs 800)</label><br><br>
    <label for=""><input type="checkbox" id="laundary">Laundary (Rs 150 / laod)</label><br><br>
    <button id="calculate">Calculate Bill</button>
     <h3>Invoice</h3>
            <pre id="Invoice"></pre>
    </div> 
   
    
    <script>

        const roomType=document.getElementById("roomType");
        const nights=document.getElementById("nights");
        const breakfast=document.getElementById("breakfast");
        const airport=document.getElementById("airport");
        const laundary=document.getElementById("laundary");
        const Invoice=document.getElementById("Invoice");
        const calculate=document.getElementById("calculate");

        const roomPrices={
            single:1000,
            double:2500,
            suite:4000

        };
        calculate.addEventListener('click',(()=>{
            const n=Number(nights.value);
            if(Number.isNaN(n)||n<1){
                Invoice.textContent='enter valid number of nights(>=1).';
                return;

            }
            const selectRoom=roomType.value;
            const roomRate=roomPrices[selectRoom];
            const roomCost=roomRate*n;
            const breakfastCost=breakfast.checked ? 200*n:0;
            const laundaryCost=laundary.checked ? 150 : 0;
            const airportCost=airport.checked ? 800 :0;
            const totalCost=roomCost+breakfastCost+laundaryCost+airportCost;
            const Tax=Math.round(totalCost*0.12);
            const grandtotal=totalCost+Tax;
            let txt="";
            txt+=`Hotel Invoice\n`;
            txt+=`-----------------------\n`;
            txt+=`Room Type: ${selectRoom} \n`;
            txt+=`Number of nights: ${n} \n`;
            txt+=`Breakfast:${breakfastCost}\n`;
            txt+=`Room Cost: Rs ${roomCost} \n`;
            txt+=`Airport Pickup:${airportCost}\n`;
            txt+=`Laundary Cost: Rs ${laundaryCost} \n`;
            txt+=`Total Cost: Rs${totalCost}\n`;
            txt+=`Tax: Rs ${Tax}\n`;
            txt+=`Grand Total:Rs ${grandtotal}\n`;
            Invoice.textContent=txt;


            
            

        }))

    </script>
</body>
</html>
